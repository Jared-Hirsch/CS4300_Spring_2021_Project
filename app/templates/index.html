<html>

<head>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="/static/index.css">
</head>

<body>

  <div class="container">
    <div class="flex-form">

      <!-- Logo -->
      <div class="heading-container">
        <img src="/static/logo.png" class="heading" id="nav-logo" style="height:70px; width: 70px;">
        <h1 class="heading"> simplay </h1>
      </div>

      <!-- Tab links -->
      <div class="tab">
        <button class="tablinks active" onclick="openCity(event, 'basic')">Basic</button>
        <button class="tablinks" onclick="openCity(event, 'advanced')">Advanced</button>
      </div>

      <!-- Search form -->
      <form action="results">

        <!-- Query -->
        <input type="text" class="query" name="input_query" placeholder="Artist Name | Song Name">

        <!-- Basic tab content -->
        <div id="basic" class="tabcontent-default">
          <button type="submit" class="btn" id="btn-prim"> Create my Playlist </button>
        </div>

        <!-- Advanced tab content -->
        <div id="advanced" class="tabcontent">

          <div class="adv-section">
            <label for="dur" class="label">Playlist duration:</label>
            <select name="duration" id="dur">
              <option value="one">15 min</option>
              <option value="two">30 min</option>
              <option value="three">1 hr</option>
              <option value="four">2 hr</option>
            </select>
          </div>

          <div class="adv-section">
            <h4>Weigh audio features or lyrics more...</h4>
            <label for="lyr" class="label" id="lyr-label"> Audio Similarity </label>
            <input type="range" name="lyrical_sim" min="0" max="100" value="50" class="slider" id="lyr">
            <label for="lyr" class="label" id="lyr-label"> Lyrical Similarity </label>
          </div>

          <div class="adv-section">
            <h4>Weigh specific audio features...</h4>

            <table class="af">
              <tr>
                <td> <label for="auc" class="label"> Aucousticness </label> </td>
                <td> <input type="range" name="auc" min="0" max="100" value="50" class="af-slider" id="auc"> </td>
              </tr>
              <tr>
                <td> <label for="dnc" class="label"> Danceability </label> </td>
                <td> <input type="range" name="dnc" min="0" max="100" value="50" class="af-slider" id="dnc"> </td>
              </tr>
              <tr>
                <td> <label for="enr" class="label"> Energy </label> </td>
                <td> <input type="range" name="enr" min="0" max="100" value="50" class="af-slider" id="enr"> </td>
              </tr>
              <tr>
                <td> <label for="ins" class="label"> Instrumentalness </label> </td>
                <td> <input type="range" name="ins" min="0" max="100" value="50" class="af-slider" id="ins"> </td>
              </tr>
              <tr>
                <td> <label for="liv" class="label"> Liveness </label> </td>
                <td> <input type="range" name="liv" min="0" max="100" value="50" class="af-slider" id="liv"> </td>
              </tr>
              <tr>
                <td> <label for="loud" class="label"> Loudness </label> </td>
                <td> <input type="range" name="loud" min="0" max="100" value="50" class="af-slider" id="loud"> </td>
              </tr>
              <tr>
                <td> <label for="spch" class="label"> Speechiness </label> </td>
                <td> <input type="range" name="spch" min="0" max="100" value="50" class="af-slider" id="spch"> </td>
              </tr>
              <tr>
                <td> <label for="temp" class="label"> Tempo </label> </td>
                <td> <input type="range" name="temp" min="0" max="100" value="50" class="af-slider" id="temp"> </td>
              </tr>
              <tr>
                <td> <label for="val" class="label"> Valence </label> </td>
                <td> <input type="range" name="val" min="0" max="100" value="50" class="af-slider" id="val"> </td>
              </tr>
            </table>

          </div>

          <!-- Submit button -->
          <div class="cta">
            <button type="submit" class="btn" id="btn-prim"> Create my Playlist </button>
          </div>

        </div>

    </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <span>Student Names:</span>
    {% for netid in netids %}
    <span>{{ netid }} </span>
    {% endfor %}
  </footer>

</body>

<script>
  function openCity(evt, cityName) {
    // Declare all variables
    var i, tabcontent, tablinks;

    // Get all elements with class="tabcontent" and hide them
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tabcontentdefault = document.getElementsByClassName("tabcontent-default");
    for (i = 0; i < tabcontentdefault.length; i++) {
      tabcontentdefault[i].style.display = "none";
    }

    // Get all elements with class="tablinks" and remove the class "active"
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }

    // Show the current tab, and add an "active" class to the button that opened the tab
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>

</html>
